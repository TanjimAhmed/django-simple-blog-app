{% extends 'myapp/main.html' %}
{% load static %}

{% block content %}
<div class="row">
    <div class="col-md-4 offset-md-4">
        <h1 class="my-5 text-center">User Registration</h1>
        <form action="" method="POST">
            {% csrf_token %}
                <div class="form-group">
                    <label for="Name">Username</label>
                    
                    {{form.username}}
                </div>
                <div class="form-group">
                    <label for="">Email address</label>
                    
                    {{form.email}}
                </div>
                <div class="form-group">
                    <label for="Password">Password</label>
                    {{form.password1}}
                </div>
                <div class="form-group">
                    <label for="confirm password">Confirm Password</label>
                    {{form.password2}}
                </div>
                
            <input class="btn btn-outline-primary btn-block" type="submit" value="Register">
            
            <p class="text-center my-3"> Already an user <a href="{% url 'login' %}">Login</a></p>
        </form>
    </div>
</div>

{% endblock %}
