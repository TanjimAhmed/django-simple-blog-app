{% extends 'myapp/main.html' %}

    {% block content %}
    <div class="row">
         <div class="col-md-8">
              <div class="card">
                   <div class="card-header">
                    <h1>{{blog.title}}</h1>
                   </div>
                   <div class="card-body">
                    <p> Author: author | {{blog.pub_date}} | {{blog.category}}</p>
                    <p>User id {{user.id}}</p><p>Author id {{blog.author.id}}</p>
                    <p>{{blog.body_text}}</p>
                    
                    <!-- Tag name solution found from https://www.programmersought.com/article/21143847556/ -->
                    {% for blog_tag in blog.tag.all %}
                         <h5>{{ blog_tag }}</h5>
                    {% endfor %}ã€€
                    <a class="btn btn-info" href="{% url 'update_blog' blog.id %}">edit</a>
                    <a class="btn btn-danger" href="{% url 'delete_blog' blog.id %}">delete</a> 
                   </div>
              </div>
         </div>
    </div>
    
    
    {% endblock %}
